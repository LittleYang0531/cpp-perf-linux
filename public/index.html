<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="stylesheet" type="text/css" href="./css/github-dark.min.css">
  <script src="./js/echarts.js"></script>
  <script src="./js/dark.js"></script>
  <script src="./js/highlight.min.js"></script>
  <script src="./js/jquery.js"></script>
</head>
<body>
  <div class='layer use'>
    请拖入一个 .pfrs 文件以继续。
  </div>
  <div class='content use'>
    <div class='title'>
      <div class='data'>总览</div>
    </div>

    <div class='brief-line'>
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13z"/></svg>
      <span>测试时间</span>
      <span style="user-select: none;">·</span>
      <span class='test-date'></span>
    </div>

    <div class='brief-line'>
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm3.3 14.71L11 12.41V7h2v4.59l3.71 3.71-1.42 1.41z"/></svg>
      <span>运行时间</span>
      <span style="user-select: none;">·</span>
      <span class='test-time'></span>
    </div>

    <div class='brief-line'>
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M15 9H9v6h6V9zm-2 4h-2v-2h2v2zm8-2V9h-2V7c0-1.1-.9-2-2-2h-2V3h-2v2h-2V3H9v2H7c-1.1 0-2 .9-2 2v2H3v2h2v2H3v2h2v2c0 1.1.9 2 2 2h2v2h2v-2h2v2h2v-2h2c1.1 0 2-.9 2-2v-2h2v-2h-2v-2h2zm-4 6H7V7h10v10z"/></svg>
      <span>运行内存</span>
      <span style="user-select: none;">·</span>
      <span class='test-memory'></span>
    </div>

    <div class='brief-line'>
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.89 2 1.99 2H15v-8h5V8l-6-6zm-1 7V3.5L18.5 9H13zm4 12.66V16h5.66v2h-2.24l2.95 2.95-1.41 1.41L19 19.41v2.24h-2z"/></svg>
      <span>I/O 字节</span>
      <span style="user-select: none;">·</span>
      <span class='test-io'></span>
    </div>

    <div class='brief-line'>
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="m17 7-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg>
      <span>结束状态符</span>
      <span style="user-select: none;">·</span>
      <span class='test-code'></span>
    </div>

    <div class='title perf-title'>
      <div class='data'>性能</div>
    </div>
    <div class='perf-box'>
      <div id="perf"></div>
    </div>

    <div class='title io-title'>
      <div class='data'>I/O</div>
    </div>
    <div class='io-box'>
      <div id="io"></div>
    </div>
    <div class='subtitle input'></div>
    <pre class='input'><code class='hljs'></code></pre>
    <div class='subtitle output'></div>
    <div class='flex output'>
      <div class='selector head'>
        <div class='hashtag'>#</div>
        <input type="text" placeholder="起始位置"/>
        <div style='flex: 1'></div>
        <div class='count'></div>
      </div>
      <pre class='output-code'><code class='hljs'></code></pre>
      <div class='selector tail'>
        <div class='hashtag'>#</div>
        <input type="text" placeholder="终止位置"/>
        <div style='flex: 1'></div>
        <div class='count'></div>
      </div>
    </div>

    <div class='subtitle error'></div>
    <div class='flex error'>
      <div class='selector head'>
        <div class='hashtag'>#</div>
        <input type="text" placeholder="起始位置"/>
        <div style='flex: 1'></div>
        <div class='count'></div>
      </div>
      <pre class='error-code'><code class='hljs'></code></pre>
      <div class='selector tail'>
        <div class='hashtag'>#</div>
        <input type="text" placeholder="终止位置"/>
        <div style='flex: 1'></div>
        <div class='count'></div>
      </div>
    </div>

    <div class='title prof-title'>
      <div class='data'>调用</div>
    </div>
    <div class='prof-box'>
      <div class='button-group'>
        <div for='funcs-page' class='funcs selected'>函数 (gprof)</div>
        <div for='lines-page' class='lines'>逐行 (gprof)</div>
        <div for='codes-page' class='codes'>代码 (gcov)</div>
      </div>
      <div class='pages'>
        <div class='funcs-page use'>
          <table>
            <thead>
              <tr>
                <th>自身时间</th>
                <th>函数</th>
                <th>调用次数</th>
                <th>代码位置</th>
                <th style='width: 50px'>代码</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
        <div class='lines-page'>
          <table>
            <thead>
              <tr>
                <th>时间</th>
                <th>函数</th>
                <th>调用次数</th>
                <th>代码位置</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
        <div class='codes-page'>
          <table>
            <thead>
              <tr>
                <th>文件名</th>
                <th style='width: 200px'>大小</th>
                <th style='width: 50px'>操作</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
          <div class='code-block'>
            <div style='width: 100%; height: 2px; margin: 12px 0px; background: #ffffff3f'></div>
            <table>
              <thead>
                <tr>
                  <th>函数名</th>
                  <th style='width: 70px'>总块数</th>
                  <th style='width: 80px'>使用块数</th>
                  <th style='width: 200px'>调用次数</th>
                  <th style='width: 50px'>操作</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <div class='code-title'>
              <div class='code-name'>
                <div class='data'></div>
                <a class='top'>回到顶部</a>
              </div>
              <div class='code-tip'>
                
              </div>
            </div>
            <div class='code-container'>
              <div class='back'></div>
              <div class='front'>
                <div class='runtime'></div>
                <div class='times'></div>
                <div class='lines'></div>
                <pre><code></code></pre>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
